<header class="header">
    <h1 class="header-heading">
      <a href="{% url "contact:index" %}" class="header-link">
        Agenda
      </a>
    </h1>

    <nav class="menu">
      <ul class="menu-list">
        {% if user.is_authenticated %}
          <li class="menu-item">
          <a href="{% url "contact:create" %}" class="menu-link">
              Create  
            </a>
          </li>
          <li class="menu-item">
          <a href="{% url "contact:user_update" %}" class="menu-link">
              Profile  
            </a>
          </li>
          <li class="menu-item">
          <a href="{% url "contact:logout" %}" class="menu-link">
              logout  
            </a>
          </li>
          
        {% else %}
          <li class="menu-item">
          <a href="{% url "contact:login" %}" class="menu-link">
              Login  
            </a>
          </li>
          <li class="menu-item">
          <a href="{% url "contact:register" %}" class="menu-link">
              Register  
            </a>
          </li>
          
        {% endif %}
        <li class="menu-item">
          <a href="{% url "contact:public" %}" class="menu-link">
              Public
            </a>
          </li>
      </ul>
    </nav>

    <div class="search">
      <form
        {% if '/public/' in request.path %}
        action="{% url "contact:search_public" %}"
        {% else %}
        action="{% url "contact:search_index" %}"
        {% endif %}
        method="GET"
      >
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search" 
          id="search" 
          name="q"
          value="{{request.GET.q.strip}}"
        >
      </form>
    </div>
  </header>
